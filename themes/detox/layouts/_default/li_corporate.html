<div class="flex flex-col justify-between w-full text-center">
    <div class="pr-4 pb-8 flex flex-row justify-between w-full">
        <div class="md:w-2/5  w-2/5">
        <a class="outline-none no-underline text-black hover:text-black text-xl" href="{{.Permalink}}">
            <h3 class="pb-2">{{.Title}}</h3>
            <img src='{{((.Page.Resources.GetMatch "cover.*").Resize "300x").RelPermalink }}' width=100%><br>
        </a>
        </div>
        <div class="pl-8 md:w-3/5 w-3/5">
            <div class="md:text-xl text-l rounded pt-1 pb-1 pr-2 pl-2">
                <a class="text-orange-500 no-underline leading-loose"
                    href="{{.Permalink}}">
                    Read the description
                </a> </div> <br>

            <div class="md:text-xl text-l rounded bg-orange-500 pt-1 pb-1 pr-2 pl-2">
                <a class="text-white hover:text-white no-underline leading-loose"
                    href="{{.Params.gumroad_small}}">
                    &lt; 30 copies: ${{.Params.gumroad_small_price}}
                </a> </div> <br>

            <div class="md:text-xl text-l rounded bg-orange-500 pt-1 pb-1 pr-2 pl-2">
                <a class="text-white hover:text-white no-underline leading-loose"
                    href="{{.Params.gumroad_medium}}">
                    30-100 copies: ${{.Params.gumroad_medium_price}}
                </a> </div> <br>

            <div class="md:text-xl text-l rounded bg-orange-500 pt-1 pb-1 pr-2 pl-2">
                <a class="text-white hover:text-white no-underline leading-loose"
                    href="{{.Params.gumroad_big}}">
                    100+ copies: ${{.Params.gumroad_big_price}}
                </a> </div> <br>
        </div>
    </div>
</div>
