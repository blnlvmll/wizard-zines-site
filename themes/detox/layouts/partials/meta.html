        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="description" content="{{ if .IsNode }}{{ with .Site.Params.description }}{{ . }}{{ end }}{{ else }}{{ with .Description }}{{ . }}{{ end }}{{ end }}">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0" />
        <meta name="mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-status-bar-style" content="black">
        <meta name="author" content="{{ .Site.Params.author }}">
  {{ with .Site.Params.keywords }}
        <meta name="keywords" content="{{ range $index, $element := $.Site.Params.keywords }}{{ if gt $index 0 }}, {{ end }}{{ . | safeHTML }}{{ else }}{{ . | safeHTML }}{{ end }}">
  {{ end }}
        <meta name="twitter:card" content="summary_large_image">
        <meta name="twitter:site" content="@b0rk">
        <meta name="twitter:creator" content="@b0rk">
    {{ if isset .Page.Params "twitter" }}
        <meta name="twitter:title" content='wizard zines: {{.Page.Title}}'>
        <meta name="twitter:image" content="{{((.Resources.GetMatch "cover.*")).Permalink}}">
	{{ else }}
        <meta name="twitter:title" content='wizard zines!'>
        <meta name="twitter:image" content="https://wizardzines.com/images/wizardzines.png">
	{{ end }}
        <meta property="og:site_name" content="{{ .Site.Title }}">
        <meta property="og:title" content="{{ .Site.Title }}">
        <meta property="og:url" content="{{ .Permalink }}">
        <meta property="og:description" content="{{ .Site.Params.description }}">
    {{ if .IsPage }}
        <meta property="og:type" content="article" />
        <meta property="og:article:author" content="{{ .Site.Params.author }}" />
        <meta property="og:article:published_time" content="{{ .Date.Format "2006-01-02T15:04:05Z07:00" | safeHTML }}" />
    {{ else }}
        <meta property="og:type" content="website" />
    {{ end }}
        {{ .Hugo.Generator }}
